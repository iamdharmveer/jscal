      <div class="dv1">
    <span style="color:green">Free</span><span style="color:white">Code</span><span style="color:green">Camp</span>

    <div class="dvs">
      <div class="dv2">
        <div id="display"></div>
        <div class="dvs1">
          

          <div class="dv3">
            <div id="7" class="dv-btn num">7</div>
            <div id="8" class="dv-btn num">8</div>
            <div id="9" class="dv-btn num">9</div>
            <div id="ce" class="dv-btn dv-fn teal">DEL</div>
            <div id="ac" class="dv-btn dv-fn teal">AC</div>  
            
          </div>

          <div class="dv3">
            <div id="4" class="dv-btn num">4</div>

          </div>

          <div class="dv3">
            <div id="1" class="dv-btn num">1</div>

            <div id="3" class="dv-btn num">3</div>
            <div id="+" class="dv-btn operator teal">&#x2b;</div>
            <div id="-" class="dv-btn operator teal">&#8722;</div>  
            
          </div>

          <div class="dv3 dvs5">
            <div id="0" class="dv-btn num">0</div>
            <div id="." class="dv-btn operator">.</div>
             <div id="3.141592654" class="dv-btn num">&#928</div>

            <div id="=" class="dv-btn dv-fn teal eq">&#61;</div>
